root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main cmd/server/main.go"
bin = "./tmp/main"
include_ext = ["go", "yaml"]
exclude_dir = ["assets", "tmp", "vendor"]
delay = 1000
kill_delay = 500

[log]
time = true

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"