name: Deploy Swagger Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger Documentation
        run: |
          swag init -g cmd/server/main.go -o ./docs
          mkdir -p ./swagger-ui
          cp -r ./docs/* ./swagger-ui/
          
      - name: Download Swagger UI
        run: |
          wget -q https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.10.0.tar.gz
          tar -xzf v5.10.0.tar.gz
          cp -r swagger-ui-5.10.0/dist/* ./swagger-ui/
          rm -rf swagger-ui-5.10.0
          rm v5.10.0.tar.gz
          
      - name: Configure Swagger UI
        run: |
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./swagger.json|g' ./swagger-ui/swagger-initializer.js
          mv ./swagger-ui/swagger.json ./swagger-ui/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './swagger-ui'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4